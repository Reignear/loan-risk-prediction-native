<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/get-started.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <main>
      <div class="content-header">
        <h1 class="content-title">
          <span class="highlight">Loan</span> Risk Assessment
        </h1>
        <p class="content-subtitle">
          Ready to revolutionize your lending process? Contact us to learn more
          about our AI-powered risk assessment platform.
        </p>
      </div>
      <div class="get-started-content">
        <div class="get-started-left">
          <form action="" id="form">
            <div class="get-started-left-card">
              <!-- Personal Information -->
              <h2 class="get-started-left-title">Personal Information</h2>
              <div class="get-started-personal-grid">
                <div>
                  <div class="form-group">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" class="form-input" />
                  </div>
                  <div class="form-group">
                    <label for="marital" class="form-label"
                      >Marital Status</label
                    >
                    <select id="marital" class="form-input form-select"></select>
                  </div>
                </div>
                <div>
                  <div class="form-group">
                    <label for="education" class="form-label"
                      >Highest Educational Attainment</label
                    >
                    <select id="education" class="form-input form-select"></select>
                  </div>
                  <div class="form-group">
                    <label for="job" class="form-label">Job</label>
                    <select id="job" class="form-input form-select"></select>
                  </div>
                </div>
              </div>
              <!-- Contact Information -->
              <div>
                <h2 class="get-started-left-title">Contact Information</h2>
                <div class="form-group">
                  <label for="phone" class="form-label">Phone Type</label>
                  <select id="phone" class="form-input form-select"></select>
                </div>
              </div>
              <!-- Financial Information -->
              <h2 class="get-started-left-title">Financial Information</h2>
              <div class="get-started-financial-grid">
                <div class="">
                  <div class="form-group">
                    <label for="balance" class="form-label">Balance</label>
                    <input type="number" id="balance" class="form-input" />
                  </div>
                  <div class="form-group">
                    <label for="housing" class="form-label">Housing</label>
                    <select id="housing" class="form-input form-select"></select>
                  </div>
                </div>
                <div>
                  <div class="form-group">
                    <label for="default" class="form-label">Default</label>
                    <select id="default" class="form-input form-select"></select>
                  </div>
                  <div class="form-group">
                    <label for="loan" class="form-label">Loan</label>
                    <select id="loan" class="form-input form-select"></select>
                  </div>
                </div>
              </div>
              <!-- Campaign Information -->
              <h2 class="get-started-left-title">Campaign Information</h2>
              <div class="get-started-financial-grid">
                <div class="">
                  <div class="form-group">
                    <label for="day" class="form-label">Day</label>
                    <select id="day" class="form-input form-select"></select>
                  </div>
                  <div class="form-group">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="number" id="duration" class="form-input" />
                  </div>
                </div>
                <div>
                  <div class="form-group">
                    <label for="month" class="form-label">Month</label>
                    <select id="month" class="form-input form-select"></select>
                  </div>
                  <div class="form-group">
                    <label for="campaign" class="form-label">Campaign</label>
                    <input type="number" id="campaign" class="form-input" />
                  </div>
                </div>
              </div>
              <!-- Previous Campaign Information -->
              <h2 class="get-started-left-title">
                Previous Campaign Information
              </h2>
              <div class="get-started-financial-grid">
                <div class="">
                  <div class="form-group">
                    <label for="pdays" class="form-label"
                      >Days Since Contact</label
                    >
                    <input type="number" id="pdays" class="form-input" />
                  </div>
                  <div class="form-group">
                    <label for="previous" class="form-label"
                      >Previous Contacts</label
                    >
                    <input type="number" id="previous" class="form-input" />
                  </div>
                </div>
                <div>
                  <div class="form-group">
                    <label for="previous-outcome" class="form-label"
                      >Previous Outcome</label
                    >
                    <select id="previous-outcome" class="form-input form-select"></select>
                  </div>
                </div>
              </div>
              <button class="btn-submit" type="submit">
                Process Information
              </button>
            </div>
          </form>
        </div>
        <div class="get-started-right">
          <div class="get-started-right-card">
            <h2 class="get-started-right-title">Result</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="../js/navbar.js"></script>
  <script type="module" src="../js/get-started.js"></script>
  <script type="module" src="../js/handler/get-started-submit.js"></script>
</html>
